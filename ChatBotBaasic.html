<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 20px;
      font-size: 16px;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <button id="start">Hablar</button>
  <p id="texto">Presiona el botón y habla...</p>

  <script>
    const startBtn = document.getElementById('start');
    const textoP = document.getElementById('texto');

    // Configurar reconocimiento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      textoP.textContent = 'Lo siento, tu navegador no soporta reconocimiento de voz.';
      startBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      // Evento al detectar voz
      recognition.addEventListener('result', (event) => {
        const speechToText = event.results[0][0].transcript;
        textoP.textContent = 'Dijiste: ' + speechToText;

        // Lógica simple para respuestas
        let respuesta = 'No entendí, ¿puedes repetir?';
        const texto = speechToText.toLowerCase();

        if (texto.includes('hola')) {
          respuesta = '¡Hola! ¿En qué te puedo ayudar hoy?';
        } else if (texto.includes('cómo estás') || texto.includes('como estas')) {
          respuesta = 'Estoy genial, gracias por preguntar. ¿Y tú?';
        } else if (texto.includes('adiós') || texto.includes('adios')) {
          respuesta = '¡Adiós! Vuelve pronto.';
        } else if (texto.includes('qué hora es') || texto.includes('que hora es')) {
          const ahora = new Date();
          respuesta = `Son las ${ahora.getHours()}:${ahora.getMinutes().toString().padStart(2, '0')}.`;
        }

        // Síntesis de voz para responder
        const utterance = new SpeechSynthesisUtterance(respuesta);
        utterance.lang = 'es-ES';
        utterance.volume = 1;
        utterance.rate = 1;
        utterance.pitch = 1;
        window.speechSynthesis.speak(utterance);
      });

      // Manejar errores
      recognition.addEventListener('error', (event) => {
        textoP.textContent = 'Error en el reconocimiento: ' + event.error;
      });

      // Finalización del reconocimiento
      recognition.addEventListener('end', () => {
        textoP.textContent += ' (Di algo más o presiona el botón)';
      });

      // Iniciar reconocimiento al hacer clic
      startBtn.addEventListener('click', () => {
        recognition.start();
        textoP.textContent = 'Escuchando...';
      });
    }
  </script>
</body>
</html>
